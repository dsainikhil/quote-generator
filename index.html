<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"
      integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Quote generator</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Js Quote Geneartor</h1>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit accusantium, maiores quisquam voluptatibus quas sapiente maxime velit in quae quos iure fuga nulla! Temporibus provident necessitatibus fugit eos dolorem illo.
                </span>
            </div>

            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">Get New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
